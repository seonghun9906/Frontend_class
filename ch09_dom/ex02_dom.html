<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- id1이 적용된 h2 태그 -->
    <!-- h2#id1 -->
    <h2 id="id1">html</h2>
    <h2 id="id2">css</h2>
    <h2 id="id3">javascript</h2>
    <!--h2.class1  -->
    <h2 class="class1">frontend</h2>
    <h2 class="claas2">backend</h2>

</body>
<script>
    console.log(document.getElementsByTagName("h2"));
    console.log(document.querySelectorAll("h2"));

    // 특정 id가 적용된 요소 가져오기
    const ele1 = document.getElementById("id1");
    console.log(ele1);
    const ele2 = document.querySelector("#id1");
    console.log(ele2);

    // 특정 class가 적용된 요소 가져오기
    const ele3 = document.getElementsByClassName("class1");
    console.log(ele3);
    const ele4 = document.querySelectorAll(".class1");

    // class나 tag는 복수인 경우가 많음.
    // id 는 단수인 경우가 많음.
</script>
</html>
